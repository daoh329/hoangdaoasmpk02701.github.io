    <title>Login</title>

</head>
<body>
    <div class="form center">
        <form id="form" class="formm center">

            <label for="name">Username:</label>
            <input type="text" id="nameidsi" class="namec" placeholder="Nhập tên Đăng Nhập">

            <label for="password">Password:</label>
            <input type="password" id="passwordidsi" class="passwordc" placeholder="Nhập Mật Khẩu">
            <div id="errsignin"></div>

            <input type="button" onclick="signincheck()" id="signin" value="Sign In">

        </form>
    </div>
    <script src="./js/register.js"></script>
