<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="form center">
        <form class="formm center">
            <H1 class="title_top">Sign Up</H1>

            <label for="name">Name:</label>
            <input type="text" id="nameid" class="namec" placeholder="Nhập tên">
            <div id="errname"></div>

            <label for="Uname">Username:</label>
            <input type="text" id="Unameid" class="Unamec" placeholder="Nhập tên Đăng Nhập">
            <div id="errUname"></div>

            <label for="email">Email:</label>
            <input type="email" id="emailid" class="emailc" placeholder="Nhập Email">
            <div id="erremail"></div>

            <label for="password">Password:</label>
            <input type="password" id="passwordid" class="passwordc" placeholder="Nhập Mật Khẩu">
            <div id="errpass"></div>


            <!-- <select class="form-select" id="roleid" aria-label="Default select example">
                <option selected>select role</option>
                <option value="admin">admin</option>
                <option value="user">user</option>
              </select> -->
            <label for="role">role:</label>
            <div id="roleid" class="value white">
                <input type="radio" id="admin" name="role" value="admin">
                <label for="admin">ADMIN</label>
                <input type="radio" id="user" name="role" value="user">
                <label for="user">USER</label>
            </div>
            <div id="errrole"></div>

            



            <input type="button" onclick="signupcheck()" id="register" value="Sign Up">

            <a href="./login.html">Đã có tài khoản</a>
        </form>
    </div>
    <script src="./js/register.js"></script>
</body>
</html>
